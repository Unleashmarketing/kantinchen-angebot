<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laras Kantinchen | Angebots-Planer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap');

        :root {
            --primary-color: #6d4c41; /* Passend zum Logo-Braun */
            --accent-color: #e67e22;  /* Das Orange f√ºr "Reserviert bis" */
            --bg-color: #f4f7f6;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .wizard-container {
            background: white;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 15px;
            width: 100%;
            max-width: 900px;
        }

        h2 { color: var(--primary-color); border-bottom: 2px solid #eee; padding-bottom: 15px; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 1px; }
        h3 { font-size: 14px; color: #888; margin-top: 30px; margin-bottom: 15px; }

        .grid-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 15px; }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 12px; font-weight: 700; margin-bottom: 5px; color: var(--primary-color); text-transform: uppercase; }
        .form-group input, .form-group textarea {
            width: 100%; padding: 12px; border: 1.5px solid #ddd; border-radius: 8px; box-sizing: border-box; font-family: inherit; transition: border-color 0.2s;
        }
        .form-group input:focus { border-color: var(--primary-color); outline: none; }

        /* Auswahl-Kacheln */
        .type-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }

        .type-card {
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            padding: 25px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: #fff;
        }

        .type-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .type-card .icon { font-size: 35px; display: block; margin-bottom: 10px; }
        .type-card h4 { margin: 0; font-size: 16px; color: var(--primary-color); }
        .type-card p { font-size: 11px; color: #999; margin-top: 8px; line-height: 1.4; }
    </style>
</head>
<body>

<div class="wizard-container">
    <h2>Schritt 1: Event-Basisdaten</h2>
    
    <div class="grid-row">
        <div class="form-group">
            <label>Kunde & Anschrift</label>
            <textarea id="inp-recipient" rows="6" placeholder="Firma GmbH&#10;Frau Name&#10;Musterstra√üe 1&#10;12345 Stadt"></textarea>
        </div>
        
        <div>
            <div class="form-group">
                <label>Event Name</label>
                <input type="text" id="inp-event" placeholder="z.B. Betriebsausflug oder Geburtstag">
            </div>
            <div class="form-group">
                <label>Ort / Location</label>
                <input type="text" id="inp-location" placeholder="z.B. Weingut M√ºller-Dr. Becker">
            </div>
            <div class="grid-row" style="gap: 10px;">
                <div class="form-group">
                    <label>Uhrzeit</label>
                    <input type="text" id="inp-time" placeholder="z.B. 18 - 21 Uhr">
                </div>
                <div class="form-group">
                    <label>Datum</label>
                    <input type="date" id="inp-date">
                </div>
            </div>
        </div>
    </div>

    <div class="grid-row">
        <div class="form-group">
            <label>Angebotsnummer</label>
            <input type="text" id="inp-offer-id" readonly style="background:#fcfcfc;">
        </div>
        <div class="form-group">
            <label>Angebot g√ºltig bis (Reserviert bis)</label>
            <input type="date" id="inp-valid-until">
        </div>
    </div>

    <h3>Angebotstyp f√ºr Schritt 2 w√§hlen:</h3>
    
    <div class="type-grid">
        <div class="type-card" onclick="submitTo('getraenke.html')">
            <span class="icon">üç∑</span>
            <h4>Getr√§nke</h4>
            <p>Flaschenpreise, Pfand & Liter-Abrechnung</p>
        </div>

        <div class="type-card" onclick="submitTo('mindestabnahme.html')">
            <span class="icon">üç±</span>
            <h4>Mindestmenge</h4>
            <p>Buffet oder Catering mit Personen-Untergrenze</p>
        </div>

        <div class="type-card" onclick="submitTo('stueckzahl.html')">
            <span class="icon">üçî</span>
            <h4>St√ºckzahl</h4>
            <p>Einzelne Gerichte / Positionen nach Anzahl</p>
        </div>
    </div>
</div>

<script>
    function init() {
        // Heute als Standard
        document.getElementById('inp-date').valueAsDate = new Date();
        
        // G√ºltigkeit Standard: +14 Tage
        const validUntil = new Date();
        validUntil.setDate(validUntil.getDate() + 14);
        document.getElementById('inp-valid-until').valueAsDate = validUntil;

        // Angebotsnummer Logik
        let lastNum = localStorage.getItem('unleash_last_offer_id') || 50;
        let nextNum = parseInt(lastNum) + 1;
        const year = new Date().getFullYear();
        document.getElementById('inp-offer-id').value = "A-" + nextNum.toString().padStart(3, '0') + "-" + year;
    }

    function submitTo(targetPage) {
        const fields = {
            recipient: document.getElementById('inp-recipient').value,
            event: document.getElementById('inp-event').value,
            location: document.getElementById('inp-location').value,
            time: document.getElementById('inp-time').value,
            date: document.getElementById('inp-date').value,
            offerId: document.getElementById('inp-offer-id').value,
            validUntil: document.getElementById('inp-valid-until').value
        };

        if(!fields.recipient || !fields.event) {
            alert("Bitte mindestens Kunde und Event-Name ausf√ºllen!");
            return;
        }

        // Alle Daten URL-sicher verpacken
        const params = new URLSearchParams();
        for (let key in fields) {
            // btoa f√ºr Textareas wegen Zeilenumbr√ºchen
            const val = (key === 'recipient') ? btoa(unescape(encodeURIComponent(fields[key]))) : fields[key];
            params.append(key, val);
        }

        window.location.href = targetPage + "?" + params.toString();
    }

    init();
</script>

</body>
</html>
