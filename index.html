<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angebots-Generator | Auswahl</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap');

        :root {
            --primary-color: #e67e22;
            --primary-light: #fdf2e9;
            --text-color: #333;
            --bg-color: #eef2f5;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .wizard-container {
            background: white;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-radius: 12px;
            width: 100%;
            max-width: 800px;
        }

        h2 { color: var(--primary-color); border-bottom: 2px solid var(--primary-light); padding-bottom: 10px; margin-bottom: 20px; }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 13px; font-weight: bold; margin-bottom: 5px; color: #555; }
        .form-group input, .form-group textarea {
            width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-family: inherit;
        }

        /* Auswahl-Kacheln */
        .type-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 25px;
        }

        .type-card {
            border: 2px solid #eee;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fff;
        }

        .type-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .type-card i { font-size: 30px; display: block; margin-bottom: 10px; }
        .type-card h4 { margin: 0; font-size: 16px; color: var(--text-color); }
        .type-card p { font-size: 12px; color: #777; margin-top: 5px; }

        .disabled { opacity: 0.5; pointer-events: none; }
    </style>
</head>
<body>

<div class="wizard-container">
    <h2>Schritt 1: Basisdaten & Typ w√§hlen</h2>
    
    <div class="form-group">
        <label>Kunde (Name / Firma / Adresse)</label>
        <textarea id="inp-recipient" rows="4" placeholder="Firma GmbH&#10;Musterstra√üe 1&#10;12345 Stadt"></textarea>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
        <div class="form-group">
            <label>Kundennummer</label>
            <input type="text" id="inp-client-id" value="K-00017">
        </div>
        <div class="form-group">
            <label>Datum</label>
            <input type="date" id="inp-date">
        </div>
    </div>

    <div class="form-group">
        <label>Angebotsnummer</label>
        <input type="text" id="inp-offer-id" readonly style="background:#f9f9f9;">
    </div>

    <h3 style="font-size: 14px; margin-top: 30px; color: #555;">W√§hle den Angebotstyp f√ºr Schritt 2:</h3>
    
    <div class="type-grid">
        <div class="type-card" onclick="submitTo('getraenke.html')">
            <span>ü•§</span>
            <h4>Getr√§nke</h4>
            <p>Inkl. Pfand-Berechnung & Liter</p>
        </div>

        <div class="type-card" onclick="submitTo('mindestabnahme.html')">
            <span>üì¶</span>
            <h4>Mindestabnahme</h4>
            <p>Pr√ºfung von Mindestmengen</p>
        </div>

        <div class="type-card" onclick="submitTo('stueckzahl.html')">
            <span>üî¢</span>
            <h4>St√ºckzahl</h4>
            <p>Klassischer Einzelverkauf</p>
        </div>
    </div>
</div>

<script>
    // Initialisierung wie in deinem alten Code
    function init() {
        document.getElementById('inp-date').valueAsDate = new Date();
        let lastNum = localStorage.getItem('unleash_last_offer_id') || 4;
        let nextNum = parseInt(lastNum) + 1;
        document.getElementById('inp-offer-id').value = "A-" + nextNum.toString().padStart(5, '0');
    }

    function submitTo(targetPage) {
        const recipient = document.getElementById('inp-recipient').value;
        const clientId = document.getElementById('inp-client-id').value;
        const offerId = document.getElementById('inp-offer-id').value;
        const date = document.getElementById('inp-date').value;

        if(!recipient) {
            alert("Bitte zuerst Empf√§ngerdaten ausf√ºllen!");
            return;
        }

        // Daten an URL h√§ngen (Base64 kodiert, damit Zeilenumbr√ºche im Textarea nicht st√∂ren)
        const params = new URLSearchParams({
            recipient: btoa(unescape(encodeURIComponent(recipient))), 
            clientId: clientId,
            offerId: offerId,
            date: date
        });

        window.location.href = targetPage + "?" + params.toString();
    }

    init();
</script>

</body>
</html>
