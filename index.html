<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laras Kantinchen | Angebots-Planer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap');

        :root {
            --primary-color: #5d4037; 
            --accent-color: #e67e22;  
            --bg-color: #f8f9fa;
            --border-color: #d7ccc8;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .wizard-container {
            background: white;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border-radius: 12px;
            width: 100%;
            max-width: 850px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-placeholder {
            font-weight: bold;
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        h2 { 
            color: var(--primary-color); 
            border-bottom: 2px solid var(--border-color); 
            padding-bottom: 15px; 
            margin-bottom: 25px; 
            font-size: 20px;
            text-transform: uppercase;
        }

        .grid-row { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 25px; 
            margin-bottom: 20px; 
        }
        
        .form-group { margin-bottom: 18px; }
        .form-group label { 
            display: block; 
            font-size: 11px; 
            font-weight: 700; 
            margin-bottom: 6px; 
            color: #795548; 
            text-transform: uppercase; 
        }

        .form-group input, .form-group textarea {
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 6px; 
            box-sizing: border-box; 
            font-family: inherit; 
            font-size: 14px;
        }

        /* --- Korrigierte Auswahl-Kacheln --- */
        .type-label {
            font-size: 13px;
            font-weight: 700;
            color: #795548;
            margin-top: 30px;
            margin-bottom: 15px;
            text-transform: uppercase;
            display: block;
        }

        .type-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 15px; 
        }

        .type-card {
            border: 2px solid #eee;
            border-radius: 10px;
            padding: 35px 10px; /* Vertikal zentrierter */
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #fff;
        }

        .type-card h4 { 
            margin: 0; 
            font-size: 15px; 
            color: var(--primary-color); 
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .type-card:hover {
            border-color: var(--primary-color);
            background-color: #fdfaf9;
            transform: translateY(-3px);
        }

        @media (max-width: 600px) {
            .grid-row, .type-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="wizard-container">
    <header>
        <div class="logo-placeholder">LARAS KANTINCHEN</div>
        <h2>Angebots-Generator</h2>
    </header>
    
    <div class="grid-row">
        <div class="form-group">
            <label>Empfänger / Anschrift</label>
            <textarea id="inp-recipient" rows="5" placeholder="Name / Firma&#10;Straße Hausnummer&#10;PLZ Ort"></textarea>
        </div>
        
        <div>
            <div class="form-group">
                <label>Event / Anlass</label>
                <input type="text" id="inp-event" placeholder="z.B. Betriebsausflug">
            </div>
            <div class="form-group">
                <label>Ort / Location</label>
                <input type="text" id="inp-location" placeholder="z.B. Weingut XY">
            </div>
            <div style="display: flex; gap: 10px;">
                <div class="form-group" style="flex: 1;">
                    <label>Uhrzeit</label>
                    <input type="text" id="inp-time" placeholder="z.B. 18:00 - 22:00">
                </div>
                <div class="form-group" style="flex: 1;">
                    <label>Event-Datum</label>
                    <input type="date" id="inp-date">
                </div>
            </div>
        </div>
    </div>

    <div class="grid-row">
        <div class="form-group">
            <label>Angebotsnummer</label>
            <input type="text" id="inp-offer-id" readonly style="background:#f5f5f5; color: #777;">
        </div>
        <div class="form-group">
            <label>Reserviert bis zum</label>
            <input type="date" id="inp-valid-until">
        </div>
    </div>

    <span class="type-label">Bitte Angebotstyp wählen:</span>
    
    <div class="type-grid">
        <div class="type-card" onclick="submitTo('getraenke.html')">
            <h4>Getränke</h4>
        </div>

        <div class="type-card" onclick="submitTo('mindestabnahme.html')">
            <h4>Mindestmenge</h4>
        </div>

        <div class="type-card" onclick="submitTo('stueckzahl.html')">
            <h4>Stückzahl</h4>
        </div>
    </div>
</div>

<script>
    function init() {
        document.getElementById('inp-date').valueAsDate = new Date();
        const validUntil = new Date();
        validUntil.setDate(validUntil.getDate() + 11);
        document.getElementById('inp-valid-until').valueAsDate = validUntil;

        let lastNum = localStorage.getItem('laras_last_id') || 50;
        let nextNum = parseInt(lastNum) + 1;
        const currentYear = new Date().getFullYear();
        document.getElementById('inp-offer-id').value = "A-" + nextNum.toString().padStart(3, '0') + "-" + currentYear;
    }

    function submitTo(targetPage) {
        const recipient = document.getElementById('inp-recipient').value;
        const event = document.getElementById('inp-event').value;
        const locationName = document.getElementById('inp-location').value;
        const time = document.getElementById('inp-time').value;
        const date = document.getElementById('inp-date').value;
        const offerId = document.getElementById('inp-offer-id').value;
        const validUntil = document.getElementById('inp-valid-until').value;

        if(!recipient || !event) {
            alert("Bitte Empfänger und Event-Namen angeben.");
            return;
        }

        const params = new URLSearchParams({
            recipient: btoa(unescape(encodeURIComponent(recipient))),
            event: event,
            location: locationName,
            time: time,
            date: date,
            offerId: offerId,
            validUntil: validUntil
        });

        window.location.href = targetPage + "?" + params.toString();
    }

    init();
</script>

</body>
</html>
